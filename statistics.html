<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="./style_statistics.css">
</head>
<body>
   <header><i class="fa fa-bars"></i>
    <h1>Statistics</h1>
    <a href="./principal.html"><i class="fa fa-angle-left"></i></a>
  </header>
   <main> 
    <h4>Progreso en la Reducción de Huella de Carbono</h4>     
    <svg viewBox="0 0 36 36" class="circular-chart">
    <path class="circle-bg"
          d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831" />
  
    <path class="circle"
          stroke-dasharray="75, 100"
          d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831"/>
    <text x="18" y="20.35" class="percentage">75%</text>
  </svg>
  <p>Reducción de Huella de Carbono en el mes</p>
  <hr>
  <hr>
  <h4>Progreso en Ahorro de Agua</h4>
  <div class="gauge-circle">
    <div class="gauge__body-circle">
      <div class="gauge__fill-circle"></div>
      <div class="gauge__cover-circle">50%</div>
    </div>
  </div>
  </div>
  <p>Has alcanzado el 50% de tu meta de ahorro de agua este mes.</p>
</main>
  <footer> <i class="fa fa-google"></i>
    <i class="fa fa-facebook"></i>
    <i class="fa fa-apple"></i></footer>
</body>

    src="https://kit.fontawesome.com/7d25b18611.js"
