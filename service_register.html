<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Register</title>
    <link rel="stylesheet" href="./style_service_register.css">
</head>
<body><header>
    <i class="fa fa-bars"></i>
    <h2>ServiceRegister</h2>
    <a href="./principal.html"><i class="fa fa-angle-left"></i></a></header>
    <main>
    <input type="text" name="" id=""placeholder="Nombre del servicio">
    <i class="fa fa-star"></i>
    
    <select id="service-category" name="service-category" required>
        <option value="" disabled selected>Selecciona una categoría de servicio</option>
        <option value="recycling">Recolección de Residuos</option>
        <option value="solar-installation">Instalación de Paneles Solares</option>
        <option value="energy-audit">Auditoría Energética</option>
        <option value="water-conservation">Conservación de Agua</option>
        <option value="sustainable-transport">Transporte Sostenible</option>
        <option value="organic-gardening">Jardinería Orgánica</option>
        <option value="eco-consulting">Consultoría Ecológica</option>
    </select>
     <i class="fa fa-check"></i> 
    <textarea id="message" name="message" rows="6"  placeholder="Descripcion del servicio..." maxlength="500" required></textarea>
   <i class="fa fa-audio-description"></i> 
    <input type="date" id="service-date" name="service-date" placeholder="Selecciona una fecha">
    <i class="fa fa-calendar"></i>
    <a href="./registration_confirmation.html"><input type="submit" value="Send" ></a>
    <footer> <i class="fa fa-google"></i>
        <i class="fa fa-facebook"></i>
        <i class="fa fa-apple"></i></footer>
</main>
</body>
<script
    src="https://kit.fontawesome.com/7d25b18611.js"
    crossorigin="anonymous"
  ></script>
</html>
